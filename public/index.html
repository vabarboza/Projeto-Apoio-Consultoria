<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="index, follow">
  <meta name="description"
    content="Consultoria empresarial para MEI - Direito Gestão Empresarial oferece serviços de consultoria empresarial para Microempreendedor Individual (MEI) com excelente custo-benefício. Entre em contato agora mesmo para obter mais informações e fazer um orçamento grátis.">
  <meta name="keywords"
    content="consultoria, MEI, microempreendedor individual, formalização, contabilidade, serviços, orientação">
  <meta name="author" content="Vinicius Araujo Barboza">
  <title>Apoio Consultoria em MEI - Serviços Especializados para MEIs</title>
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="<%= BASE_URL %>css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="<%= BASE_URL %>css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="<%= BASE_URL %>css/style.css">
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

  <link href="<%= BASE_URL %>css/addons-pro/cards-extended.min.css" rel="stylesheet">
</head>

<body>
  <!--Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light white font-weight-bolder sticky-top scrolling-navbar">
    <div class="container">
      <a class="navbar-brand" href="/">
        <img src="<%= BASE_URL %>img/Logo.png" height="35" alt="Consultoria em MEI">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-555"
        aria-controls="navbarSupportedContent-555" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent-555">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Início</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/empresa">A Empresa</a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-555" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">Menu
            </a>
            <div class="dropdown-menu dropdown-ins" aria-labelledby="navbarDropdownMenuLink-555">
              <a class="dropdown-item font-weight-normal" href="/produtos/">Menu 1</a>
              <a class="dropdown-item font-weight-normal" href="/produtos/">Menu 2</a>
              <a class="dropdown-item font-weight-normal" href="/produtos/">Menu 3</a>
              <a class="dropdown-item font-weight-normal" href="/produtos/">Menu 4</a>
              <a class="dropdown-item font-weight-normal" href="/produtos/">Menu 5</a>
              <a class="dropdown-item font-weight-normal" href="/produtos/">Menu 6</a>
            </div>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-555" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">Parcerias
            </a>
            <div class="dropdown-menu dropdown-ins" aria-labelledby="navbarDropdownMenuLink-555">
              <a class="dropdown-item font-weight-normal" href="/parceiros-especiais">Parceiros Especiais</a>
              <a class="dropdown-item font-weight-normal" href="/parceiros">Parceiros</a>
              <a class="dropdown-item font-weight-normal" href="/contato">Quero ser um parceiro</a>
            </div>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/contato">Contato</a>
          </li>

        </ul>
        <ul class="navbar-nav ml-auto nav-flex-icons">

          <li class="nav-item">
            <a class="nav-link waves-effect waves-light" href="https://www.instagram.com/" target="_blank">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link waves-effect waves-light" href="https://www.facebook.com/" target="_blank">
              <i class="fab fa-facebook"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link waves-effect waves-light" href="https://bit.ly/2vUZIEi" target="_blank">
              <i class="fab fa-whatsapp"></i>
            </a>
          </li>

        </ul>
      </div>
    </div>
  </nav>
  <!--/.Navbar -->

  <noscript>
    <strong>Lamentamos, mas o <%= htmlWebpackPlugin.options.title %> não funciona corretamente sem JavaScript
        habilitado. Por favor, habilite-o para continuar.</strong>
  </noscript>

  <div id="app"></div>
  <script type="text/javascript" src="<%= BASE_URL %>js/jquery.min.js"></script>
  <script type="text/javascript" src="<%= BASE_URL %>js/popper.min.js"></script>
  <script type="text/javascript" src="<%= BASE_URL %>js/bootstrap.min.js"></script>
  <script type="text/javascript" src="<%= BASE_URL %>js/mdb.min.js"></script>
  <script defer src="https://vercel.com/analytics/script.js"></script>
  <script>
    $(document).ready(function () {
      new WOW().init();
    });
  </script>
</body>

</html>
